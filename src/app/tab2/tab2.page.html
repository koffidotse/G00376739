<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sources
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor='let source of sources' (click)='go(source.id, source.name)' detail='true'>
      <ion-label>
        <h2>{{source.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
